name: Test

on:
  push:
    branches:
      - "*"
  pull_request:
    types: ["opened", "reopened", "synchronize"]

jobs:
  zig-fmt:
    name: Zig fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig fmt --check src/*.zig

  zig-test:
    name: Zig test
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig build test

  wasm-build:
    name: Wasm build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Build wasm
        run: npm run build

      - name: Node Test
        run: node --test

      - name: Package
        run: npm pack

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            wasm-fmt-zig_fmt-*.tgz
            zig_fmt.wasm

  node-test:
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: ./

      - uses: actions/setup-node@v4
        name: Install Node
        with:
          node-version-file: ".node-version"

      - run: node --test

  deno-test:
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: ./

      - uses: denoland/setup-deno@v1
        name: Install Deno
        with:
          deno-version: v1.x

      - run: deno test --allow-read

  bun-test:
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: ./

      - uses: oven-sh/setup-bun@v1
        name: Install bun

      - run: bun test test_bun
