name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: mlugg/setup-zig@v2

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"

      - run: |
          npm publish --provenance

  publish-github:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: mlugg/setup-zig@v2

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          registry-url: "https://npm.pkg.github.com"

      - run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-jsr:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: mlugg/setup-zig@v2
      - uses: ./.github/actions/setup-binaryen
        with:
          version: "125"

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - run: npm run build

      - name: Generate jsr.json from package.json
        run: |
          node -e "
          const pkg = require('./package.json');
          const jsr = {
            name: '@fmt/zig-fmt',
            version: pkg.version,
            exports: './zig_fmt.js',
            exclude: ['!**', '*.tgz']
          };
          require('fs').writeFileSync('jsr.json', JSON.stringify(jsr, null, '\t') + '\n');
          "

      - run: npx jsr publish --allow-dirty

  publish-github-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: mlugg/setup-zig@v2

      - name: Pre-release
        run: |
          npm pack

      - name: Release
        uses: softprops/action-gh-release@92bc83c4214f780e84c7d2a85464a2ca05ebc2f0
        with:
          files: |
            wasm-fmt-zig_fmt-*.tgz
